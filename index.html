<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Cultural</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">
        <fieldset>
          <!-- Dados Pessoais -->

          <legend>Dados Pessoais</legend>
          <label for="userName">Nome:</label>
          <input type="text" id="userName" name="userName" required />
          <br />
          <label for="userAge">Idade:</label>
          <input
            type="number"
            id="userAge"
            name="userAge"
            required
            min="12"
            max="100"
          />
          <br />
          <label for="birthDate">Data de Nascimento:</label>
          <input type="date" id="birthDate" name="birthDate" required />
          <br />
          <label for="userEmail">Email:</label>
          <input type="email" id="userEmail" name="userEmail" required />
          <br />
          <label for="userNumberPhone">Telefone:</label>
          <input
            type="tel"
            id="userNumberPhone"
            name="userNumberPhone"
            required
            pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
            placeholder="00 00000-0000"
          />
          <br />
          <label for="userImage">Upload de foto:</label>
          <input type="file" name="userImage" id="userImage" accept="image/*" />
        </fieldset>
        <br />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
