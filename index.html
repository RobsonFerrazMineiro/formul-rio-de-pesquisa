<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Cultural</title>
  </head>
  <body>
    <header>
      <h1>Pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="userName" required />
          <br />
          <label for="age">Idade:</label>
          <input
            type="number"
            id="age"
            name="userAge"
            required
            min="12"
            max="100"
          />
          <br />
          <label for="birth">Data de Nascimento:</label>
          <input type="date" id="birthDate" name="birth" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="userEmail" required />
          <br />
          <label for="numberPhone">Telefone:</label>
          <input
            type="tel"
            id="numberPhone"
            name="userNumberPhone"
            required
            pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
            placeholder="00 00000-0000"
          />
          <br />
          <label for="image">Upload de foto:</label>
          <input type="file" name="userImage" id="image" accept="image/*" />
          <br />
        </fieldset>

        <fieldset>
          <legend>Perfil</legend>
          <p>Gênero:</p>
          <input
            type="radio"
            id="female"
            name="culturalGender"
            value="Feminino"
            required
          />
          <label for="female">Feminino</label>
          <input
            type="radio"
            id="male"
            name="culturalGender"
            value="Masculino"
            required
          />
          <label for="male">Masculino</label>
          <input
            type="radio"
            id="notInformed"
            name="culturalGender"
            value="notInformed"
            required
          />
          <label for="notInformed">Prefiro não informar</label>
          <br />
          <label for="maritalStatus">Estado Civil:</label>
          <select name="usermaritalStatus" id="maritalStatus">
            <option value="notInformed">Selecione</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="uniaoEstavel">União estável</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
          </select>
          <br />
          <label for="state">Estado:</label>
          <select name="userState" id="state" required>
            <option value="notInformed">Selecione</option>
            <option value="acre">Acre</option>
            <option value="alagoas">Alagoas</option>
            <option value="amapa">Amapá</option>
            <option value="amazonas">Amazonas</option>
            <option value="bahia">Bahia</option>
            <option value="ceara">Ceará</option>
            <option value="distritoFederal">Distrito Federal</option>
            <option value="espiritoSanto">Espirito Santo</option>
            <option value="goias">Goiás</option>
            <option value="maranhao">Maranhão</option>
            <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
            <option value="matoGrosso">Mato Grosso</option>
            <option value="minasGerais">Minas Gerais</option>
            <option value="para">Pará</option>
            <option value="paraiba">Paraíba</option>
            <option value="parana">Paraná</option>
            <option value="pernambuco">Pernambuco</option>
            <option value="piaui">Piauí</option>
            <option value="rioDeJaneiro">Rio de Janeiro</option>
            <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
            <option value="rioGrandeDoSul">Rio Grande do Sul</option>
            <option value="rondonia">Rondônia</option>
            <option value="roraima">Roraima</option>
            <option value="santaCatarina">Santa Catarina</option>
            <option value="saoPaulo">São Paulo</option>
            <option value="sergipe">Sergipe</option>
            <option value="tocantins">Tocantins</option>
          </select>
          <br />
          <label for="city">Cidade:</label>
          <input
            type="text"
            id="city"
            name="userCity"
            autocomplete="address-level2"
            placeholder="Ex.: Fortaleza"
            required
          />
        </fieldset>
        <br />
        -->

        <fieldset>
          <legend>Hábitos</legend>
          <p>Redes Sociais:</p>

          <input
            type="checkbox"
            id="instagram"
            name="social"
            value="instagram"
          />
          <label for="instagram">Instagram</label>
          <br />
          <input
            type="checkbox"
            id="facebook"
            name="social"
            value="facebook"
          />
          <label for="facebook">Facebook</label>
          <br />
          <input
            type="checkbox"
            id="linkedin"
            name="social"
            value="linkedin"
          />
          <label for="linkedin">Linkedin</label>
          <br />
          <input type="checkbox" id="X" name="social" value="x" />
          <label for="X">X</label>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
